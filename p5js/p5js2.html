<div class="p5js-detail">
    <h2>generative artworks</h2>
    <p>generative artworks made out of different particle systems, printed using a pen plotter</p>
    
    <div id="gen-galleries"></div>
</div>

<script>
async function loadGenImages() {
  const galleriesContainer = document.getElementById('gen-galleries');
  const folders = ['a1', 'a2', 'a3', 'a4', 'a5', 'a6'];
  
  // Define known images for each folder to avoid 404s
  const folderImages = {
    'a1': ['g2.png', 'grid2z_02.png', 'grid2z_06.png'],
    'a2': ['1268_005.png', '1268_005zz_07.png', '1268_005z_03.png'],
    'a3': ['1268_003.png', '1268_003zz_03.png', '1268_003zz_05.png', '1268_003zz_09.png'],
    'a4': ['1267_001.png', '1267_001zz_03.png', '1267_001zz_05.png', '1267_001zz_07.png'],
    'a5': ['1268_001z_03.png', '1268_001z_06.png', 'particles.png'],
    'a6': []  // Empty folder
  };
  
  let galleriesHTML = '';
  
  for (const folder of folders) {
    const images = folderImages[folder];
    
    if (images.length > 0) {
      galleriesHTML += `
        <div class="gallery-section">
          <h3>Series ${folder.toUpperCase()}</h3>
          <div class="image-grid">
            ${images.map(img => `
              <img src="gen/images/${folder}/${img}" 
                   alt="Generative artwork from ${folder}" 
                   class="grid-image" 
                   onclick="openImageModal('gen/images/${folder}/${img}')"
                   onerror="console.log('Failed to load:', 'gen/images/${folder}/${img}'); this.style.background='#f66'; this.style.color='#fff'; this.innerHTML='Failed to load';">
            `).join('')}
          </div>
        </div>
      `;
    }
  }
  
  galleriesContainer.innerHTML = galleriesHTML;
  console.log('Generated galleries HTML:', galleriesHTML);
  console.log('Images should be at paths like:', 'gen/images/a1/g2.png');
}

// Open image modal (reuse from design.html functionality)
function openImageModal(imageSrc) {
  let modal = document.getElementById('image-modal');
  
  if (!modal) {
    modal = document.createElement('div');
    modal.id = 'image-modal';
    modal.innerHTML = `
      <div class="modal-backdrop" onclick="closeImageModal()">
        <img class="modal-image" onclick="event.stopPropagation()">
        <span class="modal-close" onclick="closeImageModal()">&times;</span>
      </div>
    `;
    document.body.appendChild(modal);
  }
  
  const modalImage = modal.querySelector('.modal-image');
  modalImage.src = imageSrc;
  modal.style.display = 'block';
}

function closeImageModal() {
  const modal = document.getElementById('image-modal');
  if (modal) {
    modal.style.display = 'none';
  }
}

// Load images when page loads
loadGenImages();
</script>

}

}

}

}

#image-modal {
  display: none;
  position: fixed;

  z-index: 1000;
}

.modal-backdrop {

}

.modal-close {

@media (max-width: 768px) {
