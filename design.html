<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Design | Suyash Chitrakar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/design.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <a href="index.html" class="site-title">suyash chitrakar</a>
    </div>
    <div class="header-right">
      <div class="dropdown">
        <button class="dropdown-toggle" id="dropdownMenuButton">my work &#x25BC;</button>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="design.html" class="dropdown-item">design</a>
          <a href="photography.html" class="dropdown-item">photography</a>
          <a href="p5js.html" class="dropdown-item">p5.js</a>
          <a href="plotter.html" class="dropdown-item">plotter</a>
          <a href="gamedesign.html" class="dropdown-item">game design</a>
          <a href="drawing.html" class="dropdown-item">drawing</a>
        </div>
      </div>
    </div>
  </header>
  
  <div class="design-layout">
    <aside class="design-sidebar">
      <ul>
        <li class="sidebar-item active" data-file="design-popup/html/vol55-2.html">vol. 55 no. 2</li>
        <li class="sidebar-item" data-file="design-popup/html/vol56-1.html">vol. 56 no. 1</li>
        <li class="sidebar-item" data-file="design-popup/html/vol56-2.html">vol. 56 no. 2</li>
        <li class="sidebar-item" data-file="design-popup/html/vol57-double.html">vol. 57 double</li>
        <li class="sidebar-item" data-file="design-popup/html/x-journal.html">x-journal</li>
        <li class="sidebar-item" data-file="design-popup/html/lines.html">lines in the shed</li>
      </ul>
    </aside>
    <section class="design-content" id="design-content">
      <!-- Content will be loaded here -->
    </section>
  </div>

  <script src="assets/js/header-dropdown.js"></script>
  <script>
    async function loadDesignContent(file) {
      const contentArea = document.getElementById('design-content');
      contentArea.innerHTML = 'Loading...';
      
      try {
        // Load both HTML content and JSON data
        const [htmlResponse, jsonResponse] = await Promise.all([
          fetch(file),
          fetch('design-popup/carousel-data.json')
        ]);
        
        if (!htmlResponse.ok) throw new Error('HTML not found');
        
        const htmlContent = await htmlResponse.text();
        const jsonData = await jsonResponse.json();
        
        // Extract filename from path
        const filename = file.split('/').pop();
        
        // Find matching project by filename
        const projectData = findProjectByFile(filename, jsonData);
        
        // Inject HTML content
        contentArea.innerHTML = htmlContent;
        
        // Add images grid if project has images
        if (projectData && projectData.images && projectData.images.length > 0) {
          addImageGrid(projectData.images, contentArea);
        }
        
      } catch (error) {
        contentArea.innerHTML = '<div style="color:#f66">Could not load content.</div>';
      }
    }

    function findProjectByFile(filename, jsonData) {
      // Map filenames to project titles
      const fileMap = {
        'vol55-2.html': 'Catch Magazine: VOL. 55 NO. 2',
        'vol56-1.html': 'Catch Magazine: VOL. 56 NO. 1',
        'vol56-2.html': 'Catch Magazine: VOL. 56 NO. 2',
        'vol57-double.html': 'Catch Magazine: VOL. 57 NO. 1 and VOL. 57 NO. 2',
        'x-journal.html': 'X-JOURNAL',
        'lines.html': 'Lines in The Shed, Ryan Tracy'
      };
      
      const projectTitle = fileMap[filename];
      return jsonData.find(project => project.title === projectTitle);
    }

    function addImageGrid(images, container) {
      const gridHTML = `
        <div class="project-images">
          <h3>Project Images</h3>
          <div class="image-grid">
            ${images.map((img, index) => `
              <img src="${img}" 
                   alt="Project image ${index + 1}" 
                   class="grid-image" 
                   onclick="openImageModal('${img}')">
            `).join('')}
          </div>
        </div>
      `;
      
      container.insertAdjacentHTML('beforeend', gridHTML);
    }

    function openImageModal(imageSrc) {
      // Create modal if it doesn't exist
      let modal = document.getElementById('image-modal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'image-modal';
        modal.innerHTML = `
          <div class="modal-overlay" onclick="closeImageModal()">
            <div class="modal-content" onclick="event.stopPropagation()">
              <button class="modal-close" onclick="closeImageModal()">&times;</button>
              <img id="modal-img" src="" alt="">
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      }
      
      const modalImg = document.getElementById('modal-img');
      modal.style.display = 'block';
      modalImg.src = imageSrc;
    }

    function closeImageModal() {
      const modal = document.getElementById('image-modal');
      if (modal) {
        modal.style.display = 'none';
      }
    }
    
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        this.classList.add('active');
        loadDesignContent(this.getAttribute('data-file'));
      });
    });
    
    // Load first item on page load
    loadDesignContent(document.querySelector('.sidebar-item.active').getAttribute('data-file'));
  </script>
  
  <style>
    .design-detail h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }
    
    .design-table-container {
      max-width: 600px;
    }
    
    .design-table-container table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    
    .design-table-container td {
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      color: #fff;
      vertical-align: top;
    }
    
    .design-table-container td:first-child {
      font-weight: bold;
      width: 120px;
      color: #ccc;
    }
    
    .design-table-container a {
      color: #6a4cff;
      text-decoration: underline;
    }
    
    .project-description {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #333;
      color: #bfbfbf;
      line-height: 1.6;
    }
    
    .project-description h4 {
      color: #fff;
      margin-top: 24px;
      margin-bottom: 12px;
    }
    
    /* Design content layout - side by side */
    .design-detail {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    
    .design-info {
      min-width: 0; /* Prevents overflow */
    }
    
    /* Project images section */
    .project-images {
      min-width: 0;
    }
    
    .project-images h3 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .grid-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      background: #222;
    }
    
    .grid-image:hover {
      transform: scale(1.05);
    }
    
    /* Modal styles */
    #image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
    }
    
    .modal-overlay {
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      cursor: default;
    }
    
    .modal-close {
      position: absolute;
      top: -40px;
      right: -40px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      font-size: 2rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #modal-img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
    }
    
    @media (max-width: 700px) {      
      /* Mobile layout for design detail */
      .design-detail {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      
      .image-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
      }
      
      .grid-image {
        height: 150px;
      }
    }
  </style>
</body>
</html>
