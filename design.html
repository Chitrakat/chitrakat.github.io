<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Design | Suyash Chitrakar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/header.css">
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <a href="index.html" class="site-title">suyash chitrakar</a>
    </div>
  <!-- Dropdown menu removed -->
  </header>

  <!-- Popup Modal for Carousel Clicks -->
  <div id="custom-popup">
    <div id="popup-content">
      <span class="close-btn" id="popup-close">&times;</span>
      <!-- Content will be injected here -->
    </div>
  </div>
  <style>
    .design-main-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      background: transparent;
      z-index: 10;
    }
    .carousel-flex {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 32px;
    }
    .image-grid-row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
      margin-top: 24px;
      width: 100%;
      max-width: 500px;
    }
    .image-grid-col {
      flex: 25%;
      max-width: 25%;
      padding: 0 4px;
      box-sizing: border-box;
    }
    .image-grid-col img {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      background: #222;
    }
    @media screen and (max-width: 800px) {
      .image-grid-col {
        flex: 50%;
        max-width: 50%;
      }
    }
    @media screen and (max-width: 600px) {
      .image-grid-col {
        flex: 100%;
        max-width: 100%;
      }
    }
    .design-image {
      flex: 0 0 400px;
      max-width: 400px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 500px;
    }
    .design-image img {
      width: 100%;
      height: auto;
      display: block;
    }
    .design-table-container {
      background: #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      padding: 32px 40px;
      min-width: 400px;
      max-width: 500px;
      color: #fff;
    }
    .design-table-container h2 {
      margin-top: 0;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }
    .design-table-container table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
      color: #fff;
    }
    .design-table-container td {
      padding: 6px 10px;
      border-bottom: 1px solid #444;
      color: #fff;
    }
    .design-table-container td:first-child {
      font-weight: bold;
      color: #fff;
      width: 120px;
    }
    .design-table-container a {
      color: #6a4cff;
      text-decoration: underline;
    }
    .carousel-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      color: #222;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.1s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .carousel-btn#carousel-left {
      left: 40px;
    }
    .carousel-btn#carousel-right {
      right: 40px;
    }
    .carousel-btn:hover {
      background: #eee;
      color: #000;
    }
  </style>

  <button class="carousel-btn" id="carousel-left" title="Previous">&#8226;</button>
  <button class="carousel-btn" id="carousel-right" title="Next">&#8226;</button>
  <div class="design-main-container">
    <div class="carousel-flex">
      <div class="design-image">
        <img id="design-img" src="assets/img/design-cover/vol55-2.png" alt="Design Cover">
      </div>
      <div class="design-table-container">
        <h2 id="design-title">Catch Magazine: VOL. 55 NO. 2</h2>
        <table>
          <tr><td>Year</td><td id="design-year">2023</td></tr>
          <tr><td>Kind</td><td id="design-kind">Book Design, Spread Design, Typography, Layout, Stickers</td></tr>
          <tr><td>Tools</td><td id="design-tools">InDesign, Photoshop, Illustrator</td></tr>
          <tr><td>Collaborators</td><td id="design-collaborators">none</td></tr>
          <tr><td>Website</td><td id="design-website"><a href="https://www.knoxcatch.org/vol-55-no-2" target="_blank">https://www.knoxcatch.org/vol-55-no-2</a></td></tr>
        </table>
        <div id="design-desc">A magazine project with various design elements.</div>
        <div id="image-grid" class="image-grid-row"></div>
      </div>
    </div>
  </div>

  <script>
    let carouselData = [];
    let currentIdx = 0;
    // Load JSON data
    fetch('design-popup/carousel-data.json')
      .then(r => r.json())
      .then(data => {
        carouselData = data;
        renderDesign();
      });

    // Helper: get folder name for each project (based on image path or title)
    function getProjectFolder(d) {
      // Try to extract folder from img path, fallback to title
      if (d.img && d.img.includes('vol55-2')) return 'vol55-2';
      if (d.img && d.img.includes('vol56-1')) return 'vol56-1';
      if (d.img && d.img.includes('vol56-2')) return 'vol56-2';
      if (d.img && d.img.includes('vol57-1')) return 'vol57-1';
      if (d.img && d.img.includes('x.png')) return 'x-journal';
      if (d.img && d.img.includes('lines')) return 'lines';
      return '';
    }

    // Helper: get all images in a folder (sync, for demo; in production, use server-side or manifest)
    function getImageGrid(folder) {
      // For now, just try 1.jpg, 2.jpg, 3.jpg, 4.jpg, 5.jpg as placeholders
      // In production, you could fetch a manifest or use server-side code to list files
      const exts = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
      let images = [];
      for (let i = 1; i <= 8; i++) {
        for (let ext of exts) {
          images.push(`design-popup/${folder}/${i}.${ext}`);
        }
      }
      return images;
    }

    function renderImageGrid(folder) {
      const grid = document.getElementById('image-grid');
      grid.innerHTML = '';
      if (!folder) return;
      // Try to load up to 20 images (4 columns x 5 rows)
      const images = getImageGrid(folder);
      // Split into 4 columns
      const cols = [[], [], [], []];
      let colIdx = 0;
      for (let img of images) {
        // Only show if image actually exists (try loading, hide broken)
        const imgElem = document.createElement('img');
        imgElem.src = img;
        imgElem.onerror = function() { this.style.display = 'none'; };
        cols[colIdx].push(imgElem);
        colIdx = (colIdx + 1) % 4;
      }
      for (let col of cols) {
        const colDiv = document.createElement('div');
        colDiv.className = 'image-grid-col';
        for (let imgElem of col) colDiv.appendChild(imgElem);
        grid.appendChild(colDiv);
      }
    }

    function renderDesign() {
      if (!carouselData.length) return;
      const d = carouselData[currentIdx];
      document.getElementById('design-img').src = d.img;
      document.getElementById('design-img').alt = d.title + ' Cover';
      document.getElementById('design-title').textContent = d.title;
      document.getElementById('design-year').textContent = d.year;
      document.getElementById('design-kind').textContent = d.kind;
      document.getElementById('design-tools').textContent = d.tools;
      document.getElementById('design-collaborators').textContent = d.collaborators;
      document.getElementById('design-website').innerHTML = `<a href="${d.website}" target="_blank">${d.website}</a>`;
      document.getElementById('design-desc').textContent = d.title === 'Catch Magazine: VOL. 55 NO. 2' ? 'A magazine project with various design elements.' : '';
      // Render image grid for this project
      renderImageGrid(getProjectFolder(d));
    }

    document.getElementById('carousel-left').onclick = function() {
      if (!carouselData.length) return;
      currentIdx = (currentIdx - 1 + carouselData.length) % carouselData.length;
      renderDesign();
    };
    document.getElementById('carousel-right').onclick = function() {
      if (!carouselData.length) return;
      currentIdx = (currentIdx + 1) % carouselData.length;
      renderDesign();
    };
  </script>
</body>
</html>
