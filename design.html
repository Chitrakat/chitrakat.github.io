<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Design | Suyash Chitrakar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/header.css">
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <a href="index.html" class="site-title">suyash chitrakar</a>
    </div>
  <!-- Dropdown menu removed -->
  </header>

  <!-- Popup Modal for Carousel Clicks -->
  <div id="custom-popup">
    <div id="popup-content">
      <span class="close-btn" id="popup-close">&times;</span>
      <!-- Content will be injected here -->
    </div>
  </div>
  <link rel="stylesheet" href="assets/css/carousel.css">

  <div class="carousel-container">
    <div class="carousel" id="carousel"></div>
    <div class="carousel-nav">
      <button id="carousel-left">&#8592;</button>
      <button id="carousel-right">&#8594;</button>
    </div>
  </div>

  <!-- Popup Modal for Carousel Clicks -->
  <div id="custom-popup">
    <div id="popup-content">
      <span class="close-btn" id="popup-close">&times;</span>
      <!-- Content will be injected here -->
    </div>
  </div>

  <script>
  let carouselData = [];
  let currentIdx = 0;
  // Load JSON data
  fetch('design-popup/carousel-data.json')
    .then(r => r.json())
    .then(data => {
      carouselData = data;
      renderCarousel();
    });

  function renderCarousel() {
    const carousel = document.getElementById('carousel');
    carousel.innerHTML = '';
    for (let i = 0; i < carouselData.length; i++) {
      const item = document.createElement('div');
      item.className = 'carousel-item';
      if (i === currentIdx) item.classList.add('active');
      else if (Math.abs(i - currentIdx) === 1 || Math.abs(i - currentIdx) === carouselData.length-1) item.classList.add('near');
      const img = document.createElement('img');
      img.src = carouselData[i].img;
      img.alt = carouselData[i].title;
      item.appendChild(img);
      item.onclick = () => showPopup(i);
      carousel.appendChild(item);
    }
    // Center carousel horizontally in viewport, not container
    const active = document.querySelector('.carousel-item.active');
    if (active) {
      const rect = active.getBoundingClientRect();
      const viewportCenter = window.innerWidth / 2;
      const activeCenter = rect.left + rect.width / 2;
      const offset = viewportCenter - activeCenter;
      carousel.style.transform = `translateX(${offset}px)`;
    }
  }

  document.getElementById('carousel-left').onclick = function() {
    currentIdx = (currentIdx - 1 + carouselData.length) % carouselData.length;
    renderCarousel();
  };
  document.getElementById('carousel-right').onclick = function() {
    currentIdx = (currentIdx + 1) % carouselData.length;
    renderCarousel();
  };

  function showPopup(idx) {
    const d = carouselData[idx];
    const popup = document.getElementById('custom-popup');
    const content = document.getElementById('popup-content');
    content.innerHTML = `
      <span class="close-btn" id="popup-close">&times;</span>
      <div class="popup-table">
        <h2>${d.title}</h2>
        <table>
          <tr><td style='font-weight:bold;'>year</td><td>${d.year}</td></tr>
          <tr><td style='font-weight:bold;'>kind</td><td>${d.kind}</td></tr>
          <tr><td style='font-weight:bold;'>tools</td><td>${d.tools}</td></tr>
          <tr><td style='font-weight:bold;'>collaborators</td><td>${d.collaborators}</td></tr>
          <tr><td style='font-weight:bold;'>website</td><td><a href='${d.website}' target='_blank'>${d.website}</a></td></tr>
        </table>
      </div>
      <div class="popup-image">
        <img src="${d.img}" alt="${d.title}">
      </div>
    `;
    popup.classList.add('active');
    document.getElementById('popup-close').onclick = hidePopup;
    popup.onclick = function(e) { if (e.target === popup) hidePopup(); };
  }
  function hidePopup() {
    document.getElementById('custom-popup').classList.remove('active');
  }
  </script>
</body>
</html>
