<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plotter | Suyash Chitrakar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <a href="index.html" class="site-title">suyash chitrakar</a>
    </div>
    <div class="header-right">
      <div class="dropdown">
        <button class="dropdown-toggle" id="dropdownMenuButton">my work &#x25BC;</button>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="design.html" class="dropdown-item">design</a>
          <a href="photography.html" class="dropdown-item">photography</a>
          <a href="p5js.html" class="dropdown-item">p5.js</a>
          <a href="plotter.html" class="dropdown-item">plotter</a>
          <a href="gamedesign.html" class="dropdown-item">game design</a>
          <a href="drawing.html" class="dropdown-item">drawing</a>
        </div>
      </div>
    </div>
  </header>
  <div class="design-layout">
    <aside class="design-sidebar">
      <ul>
        <li class="sidebar-item active" data-file="plotter/plotter1.html">Plotter Project 1</li>
        <li class="sidebar-item" data-file="plotter/plotter2.html">Plotter Project 2</li>
        <li class="sidebar-item" data-file="plotter/plotter3.html">Plotter Project 3</li>
        <li class="sidebar-item" data-file="plotter/plotter4.html">Plotter Project 4</li>
        <li class="sidebar-item" data-file="plotter/plotter5.html">Plotter Project 5</li>
      </ul>
    </aside>
    <section class="design-content" id="design-content">
      <!-- Content will be loaded here -->
    </section>
  </div>

  <script src="assets/js/header-dropdown.js"></script>
  <script>
    async function loadPlotterContent(file) {
      const contentArea = document.getElementById('design-content');
      contentArea.innerHTML = 'Loading...';
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error('Not found');
        const html = await res.text();
        contentArea.innerHTML = html;
      } catch (e) {
        contentArea.innerHTML = '<div style="color:#f66">Could not load content.</div>';
      }
    }
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        this.classList.add('active');
        loadPlotterContent(this.getAttribute('data-file'));
      });
    });
    loadPlotterContent(document.querySelector('.sidebar-item.active').getAttribute('data-file'));
  </script>
  <style>
    /* Plotter page specific styles can go here */
  </style>
</body>
</html>
